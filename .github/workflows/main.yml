name: Lint
on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop
jobs:
  lint:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [windows-latest]
        node-version: [14.x, 16.x]
    steps:
      # step 1
      - name: Checkout branch
        uses: actions/checkout@v4

      # step 2
      - name: Set up Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}

      # step 3
      - name: Install deps
        run: yarn install

      # step 4
      - name: Lint code
        run: |
          yarn prettier
          yarn lint